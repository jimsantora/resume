name: PR Validation
on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '21'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Type & Lint check
      run: |
        npm run type-check
        npm run lint

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build